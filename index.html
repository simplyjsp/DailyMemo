<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyMemo - Word Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DailyMemo</h1>
        <div class="word-count">Words: <span id="wordCount">0</span></div>
        <div class="goal-setting">
            <label for="wordGoal">Word Count Goal:</label>
            <input type="number" id="wordGoal" min="1" placeholder="Set your goal">
        </div>
        <textarea id="textInput" placeholder="Start writing your memo here..."></textarea>
        <button id="downloadBtn" class="btn primary">Download Memo</button>
        <div id="celebration" class="celebration"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
